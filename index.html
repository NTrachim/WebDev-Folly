<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folly In Love</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }

    .image-wrapper {
      margin: 20px;
      height: calc(100vh - 40px);
      background: url("./assets/images/background_image.jpg") no-repeat center center;
      background-size: cover;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }

    .bottom-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
    }

    .bottom-left,
    .bottom-center,
    .contact-link {
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
      text-shadow: 0px 0px 8px rgba(0,0,0,0.6);
      font-family: "Franklin Gothic Demi Cond", "Franklin Gothic Medium", "Franklin Gothic", Arial, sans-serif;
      pointer-events: auto;
      text-decoration: none;
    }

    .bottom-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .contact-link {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    /* PROJECTS SECTION */
    #projects {
      height: 25vh;
      background: black;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 40px;
      color: white;
      font-family: "Franklin Gothic Demi Cond", "Franklin Gothic Medium", "Franklin Gothic", Arial, sans-serif;
      font-size: 1.4rem;
      line-height: 1.5;
      white-space: pre-line;
      text-align: left;
    }

    /* ---------------------------------------------
       MOBILE SCALING
       --------------------------------------------- */
    @media (max-width: 768px) {
      .bottom-left,
      .bottom-center,
      .contact-link {
        font-size: 1.1rem;
      }

      #projects {
        font-size: 1.1rem;
        padding: 20px;
      }

      .image-wrapper {
        margin: 10px;
        border-radius: 6px;
        height: calc(100vh - 20px);
      }
    }

    /* ---------------------------------------------------------
       MOBILE PORTRAIT — NAME stacked above links
       --------------------------------------------------------- */
    @media (max-width: 768px) and (orientation: portrait) {

      .bottom-bar {
        flex-direction: column;
        align-items: flex-start;
        bottom: 20px;
      }

      .bottom-left {
        position: relative;
        margin-bottom: 12px;
      }

      /* Reset all previous positioning for portrait */
      .bottom-center,
      .contact-link {
        position: relative !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        transform: none !important;
        margin: 0 !important;
        padding: 0 !important;
        line-height: 1 !important;
      }

      /* PROJECTS + CONTACT side-by-side */
      .link-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="image-wrapper">

    <div class="bottom-bar">

      <div class="bottom-left">NAME</div>

      <!-- PROJECTS + CONTACT grouped for portrait mode -->
      <div class="link-row">
        <a class="bottom-center" href="#projects">PROJECTS</a>
        <a class="contact-link" href="mailto:ntrachim@gmail.com">CONTACT</a>
      </div>

    </div>

  </div>

  <div id="projects">
folly /fŏl′ē/
noun
Lack of good sense, understanding, or foresight.

An act or instance of foolishness.

A costly undertaking having an absurd or ruinous outcome.
  </div>

</body>
</html>
