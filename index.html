<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folly In Love</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }

    .image-wrapper {
      margin: 20px;
      height: calc(100vh - 40px);
      background: url("./assets/images/background_image.JPG") no-repeat center center;
      background-size: cover;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }

    /* -----------------------------------
       BOTTOM BAR — DEFAULT (Desktop/Landscape)
       ----------------------------------- */
    .bottom-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;

      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
    }

    .name,
    .projects-link,
    .contact-link {
      pointer-events: auto;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0px 0px 8px rgba(0,0,0,0.6);
      font-family: "Franklin Gothic Demi Cond", Arial, sans-serif;
    }

    /* Center PROJECTS on desktop */
    .center-area {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* -----------------------------------
       PROJECTS SECTION
       ----------------------------------- */
    #projects {
      height: 25vh;
      background: black;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 40px;
      color: white;
      font-family: "Franklin Gothic Demi Cond", Arial, sans-serif;
      font-size: 1.4rem;
      line-height: 1.5;
      white-space: pre-line;
      text-align: left;
    }

    /* -----------------------------------
       MOBILE RESPONSIVE SCALING
       ----------------------------------- */
    @media (max-width: 768px) {
      .name,
      .projects-link,
      .contact-link {
        font-size: 1.1rem;
      }

      #projects {
        font-size: 1.1rem;
        padding: 20px;
      }

      .image-wrapper {
        margin: 10px;
        border-radius: 6px;
        height: calc(100vh - 20px);
      }
    }

    /* -----------------------------------
       MOBILE PORTRAIT — STACK ELEMENTS
       ----------------------------------- */
    @media (max-width: 768px) and (orientation: portrait) {

      .bottom-bar {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }

      /* NAME on separate line */
      .name {
        width: 100%;
      }

      /* Remove desktop absolute centering */
      .center-area {
        position: static;
        transform: none;
        width: 100%;
        text-align: left;
      }

      /* CONTACT on its own line (right aligned) */
      .contact-link {
        width: 100%;
        text-align: right;
      }
    }

  </style>
</head>

<body>

  <div class="image-wrapper">
    <div class="bottom-bar">

      <!-- NAME -->
      <div class="name">NATHAN TRACHIMOWICZ</div>

      <!-- PROJECTS centered on desktop -->
      <a class="projects-link center-area" href="#projects">PROJECTS</a>

      <!-- CONTACT right aligned -->
      <a class="contact-link" href="mailto:ntrachim@gmail.com">CONTACT</a>

    </div>
  </div>

  <div id="projects">
folly /fŏl′ē/
noun
Lack of good sense, understanding, or foresight.

An act or instance of foolishness.

A costly undertaking having an absurd or ruinous outcome.
  </div>

</body>
</html>
