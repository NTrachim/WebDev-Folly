<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folly In Love</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }

    .image-wrapper {
      margin: 20px;
      height: calc(100vh - 40px);
      background: url("./assets/images/background_image.jpg") no-repeat center center;
      background-size: cover;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }

    /* -----------------------------------
       BOTTOM BAR — FLEXBOX ALIGNMENT
       ----------------------------------- */
    .bottom-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;

      display: flex;
      justify-content: space-between;
      align-items: center;

      pointer-events: none;
    }

    .left-area {
      pointer-events: auto;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0px 0px 8px rgba(0,0,0,0.6);
      font-family: "Franklin Gothic Demi Cond", Arial, sans-serif;
    }

    /* CENTERED PROJECTS */
    .center-area {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: auto;
    }

    .center-area a {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0px 0px 8px rgba(0,0,0,0.6);
      font-family: "Franklin Gothic Demi Cond", Arial, sans-serif;
    }

    /* RIGHT SIDE CONTACT */
    .right-area a {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      pointer-events: auto;
      text-shadow: 0px 0px 8px rgba(0,0,0,0.6);
      font-family: "Franklin Gothic Demi Cond", Arial, sans-serif;
    }

    /* -----------------------------------
       PROJECTS SECTION
       ----------------------------------- */
    #projects {
      height: 25vh;
      background: black;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 40px;
      color: white;
      font-family: "Franklin Gothic Demi Cond", Arial, sans-serif;
      font-size: 1.4rem;
      line-height: 1.5;
      white-space: pre-line;
      text-align: left;
    }

    /* -----------------------------------
       MOBILE RESPONSIVE SCALING
       ----------------------------------- */
    @media (max-width: 768px) {
      .left-area,
      .center-area a,
      .right-area a {
        font-size: 1.1rem;
      }

      #projects {
        font-size: 1.1rem;
        padding: 20px;
      }

      .image-wrapper {
        margin: 10px;
        border-radius: 6px;
        height: calc(100vh - 20px);
      }
    }

    /* -----------------------------------
       MOBILE PORTRAIT — NAME ON OWN LINE
       ----------------------------------- */
    @media (max-width: 768px) and (orientation: portrait) {

      .bottom-bar {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .left-area {
        align-self: flex-start;
        margin-left: 0;
      }

      /* PROJECTS + CONTACT on same line */
      .link-row {
        display: flex;
        flex-direction: row;
        gap: 20px;
        pointer-events: auto;
      }

      .center-area {
        position: static;
        transform: none;
      }

      .right-area {
        position: static;
      }
    }

  </style>
</head>

<body>

  <div class="image-wrapper">

    <div class="bottom-bar">

      <!-- LEFT: NAME -->
      <div class="left-area">NATHAN TRACHIMOWICZ</div>

      <!-- CENTER: PROJECTS (absolute center on desktop) -->
      <div class="center-area">
        <a href="#projects">PROJECTS</a>
      </div>

      <!-- RIGHT: CONTACT -->
      <div class="right-area">
        <a href="mailto:ntrachim@gmail.com">CONTACT</a>
      </div>

    </div>

  </div>

  <div id="projects">
folly /fŏl′ē/
noun
Lack of good sense, understanding, or foresight.

An act or instance of foolishness.

A costly undertaking having an absurd or ruinous outcome.
  </div>

</body>
</html>
