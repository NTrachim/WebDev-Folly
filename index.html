<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folly In Love</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }

    .image-wrapper {
      margin: 20px;
      height: calc(100vh - 40px);
      background: url("./assets/images/background_image.JPG") no-repeat center center;
      background-size: cover;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }

    /* -----------------------------------
       DESKTOP / LANDSCAPE LAYOUT
       ----------------------------------- */
    .bottom-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;

      display: flex;
      justify-content: space-between;
      align-items: center;

      /* pointer-events removed so mobile portrait links work */
    }

    .name,
    .projects-link,
    .contact-link {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0px 0px 8px rgba(0,0,0,0.6);
      font-family: "Franklin Gothic Demi Cond", Arial, sans-serif;
      pointer-events: auto;
    }

    /* CENTER PROJECTS (DESKTOP ONLY) */
    .center-area {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .mobile-row {
      display: none;
    }

    /* -----------------------------------
       PROJECTS SECTION
       ----------------------------------- */
    #projects {
      height: 25vh;
      background: black;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 40px;
      color: white;
      font-family: "Franklin Gothic Demi Cond", Arial, sans-serif;
      font-size: 1.4rem;
      line-height: 1.5;
      white-space: pre-line;
      text-align: left;
    }

    /* -----------------------------------
       MOBILE SCALING
       ----------------------------------- */
    @media (max-width: 768px) {
      .name,
      .projects-link,
      .contact-link {
        font-size: 1.1rem;
      }

      #projects {
        font-size: 1.1rem;
        padding: 20px;
      }

      .image-wrapper {
        margin: 10px;
        border-radius: 6px;
        height: calc(100vh - 20px);
      }
    }

    /* -----------------------------------
       MOBILE PORTRAIT — STACK LAYOUT
       ----------------------------------- */
    @media (max-width: 768px) and (orientation: portrait) {

      .bottom-bar {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }

      .name {
        width: 100%;
      }

      /* Hide desktop-centered PROJECTS + CONTACT */
      .center-area,
      .contact-link.desktop {
        display: none !important;
      }

      /* Mobile PROJECT + CONTACT row */
      .mobile-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        pointer-events: auto; /* <-- FIX: Enables tapping! */
      }

      .mobile-row a {
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        text-decoration: none;
        font-family: "Franklin Gothic Demi Cond", Arial, sans-serif;
        pointer-events: auto;
      }
    }

  </style>
</head>

<body>

  <div class="image-wrapper">
    <div class="bottom-bar">

      <!-- NAME -->
      <div class="name">NATHAN TRACHIMOWICZ</div>

      <!-- DESKTOP PROJECTS (centered) -->
      <a class="projects-link center-area" href="#projects">PROJECTS</a>

      <!-- DESKTOP CONTACT -->
      <a class="contact-link desktop" href="mailto:ntrachim@gmail.com">CONTACT</a>

      <!-- MOBILE PORTRAIT ROW -->
      <div class="mobile-row">
        <a href="#projects">PROJECTS</a>
        <a href="mailto:ntrachim@gmail.com">CONTACT</a>
      </div>

    </div>
  </div>

  <div id="projects">
folly /fŏl′ē/
noun
Lack of good sense, understanding, or foresight.

An act or instance of foolishness.

A costly undertaking having an absurd or ruinous outcome.
  </div>

</body>
</html>
