<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folly In Love</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }

    .image-wrapper {
      margin: 20px;
      height: calc(100vh - 40px);
      background: url("./assets/images/background_image.JPG") no-repeat center center;
      background-size: cover;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }

    /* -----------------------------------
       BOTTOM BAR — DESKTOP & LANDSCAPE
       ----------------------------------- */
    .bottom-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;

      display: flex;
      justify-content: space-between;
      align-items: center;

      pointer-events: none;
    }

    .left-area,
    .center-area a,
    .right-area a {
      pointer-events: auto;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0px 0px 8px rgba(0,0,0,0.6);
      font-family: "Franklin Gothic Demi Cond", Arial, sans-serif;
    }

    /* PROJECTS centered on desktop */
    .center-area {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* -----------------------------------
       PROJECTS SECTION
       ----------------------------------- */
    #projects {
      height: 25vh;
      background: black;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 40px;
      color: white;
      font-family: "Franklin Gothic Demi Cond", Arial, sans-serif;
      font-size: 1.4rem;
      line-height: 1.5;
      white-space: pre-line;
      text-align: left;
    }

    /* -----------------------------------
       MOBILE RESPONSIVE SCALING
       ----------------------------------- */
    @media (max-width: 768px) {
      .left-area,
      .center-area a,
      .right-area a {
        font-size: 1.1rem;
      }

      #projects {
        font-size: 1.1rem;
        padding: 20px;
      }

      .image-wrapper {
        margin: 10px;
        border-radius: 6px;
        height: calc(100vh - 20px);
      }
    }

    /* -----------------------------------
       MOBILE PORTRAIT — SPECIAL LAYOUT
       ----------------------------------- */
    @media (max-width: 768px) and (orientation: portrait) {

      /* Stack NAME above the links */
      .bottom-bar {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }

      .left-area {
        align-self: flex-start;
      }

      /* Replace absolute-centered PROJECTS with flexible layout */
      .center-area {
        position: static;
        transform: none;
        width: 100%;
      }

      /* Replace right-area layout */
      .right-area {
        width: 100%;
      }

      /* PROJECTS + CONTACT justified apart */
      .mobile-link-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      /* Hide the normal desktop layout in portrait */
      .desktop-links {
        display: none;
      }
    }

    /* Desktop & landscape show original layout */
    @media (min-width: 769px), (orientation: landscape) {
      .mobile-link-row {
        display: none;
      }
    }

  </style>
</head>

<body>

  <div class="image-wrapper">
    <div class="bottom-bar">

      <!-- NAME (always visible) -->
      <div class="left-area">NATHAN TRACHIMOWICZ</div>

      <!-- DESKTOP / LANDSCAPE LINKS -->
      <div class="desktop-links center-area">
        <a href="#projects">PROJECTS</a>
      </div>

      <div class="desktop-links right-area">
        <a href="mailto:ntrachim@gmail.com">CONTACT</a>
      </div>

      <!-- MOBILE PORTRAIT JUSTIFIED LINKS -->
      <div class="mobile-link-row">
        <a class="left-area" href="#projects">PROJECTS</a>
        <a class="right-area" href="mailto:ntrachim@gmail.com">CONTACT</a>
      </div>

    </div>
  </div>

  <div id="projects">
folly /fŏl′ē/
noun
Lack of good sense, understanding, or foresight.

An act or instance of foolishness.

A costly undertaking having an absurd or ruinous outcome.
  </div>

</body>
</html>
